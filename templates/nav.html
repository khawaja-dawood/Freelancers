{% load static %}
<header class="header">
    <div class="container container--narrow">
      <a href="/" class="header__logo">
        <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
            <li class="header__menuItem"><a href="{% url 'developers-list' %}">Developers</a></li>
            <li class="header__menuItem"><a href="{% url 'projects-home' %}">Projects</a></li>
            <li class="header__menuItem"><a href="#">Inbox</a></li>
            <li class="header__menuItem"><a href="#">My Account</a></li>
            {% if request.user.role != 'student' %}
                <li class="header__menuItem"><a href="{% url 'create-project' %}" class="btn btn--sub">Add project</a></li>
            {% endif %}
            {% if user.is_authenticated %}

{#                <li class="header__menuItem"><a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a></li>#}
                <li class="header__menuItem"><a class="nav-item nav-link" href="{% url 'logout' %}">Sign Out</a></li>
                {% else %}
                <li class="header__menuItem"><a class="nav-item nav-link" href="{% url 'login' %}">Sign In</a></li>
{#                <li class="header__menuItem"><a class="nav-item nav-link" href="{% url 'register' %}">Register</a></li>#}
                {% endif %}
            <!-- <li class="header__menuItem"><a href="#" class="btn btn--sub">Login/Sign Up</a></li> -->
        </ul>
      </nav>
    </div>
  </header>

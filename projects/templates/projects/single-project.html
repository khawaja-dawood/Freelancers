
{% extends 'main.html' %}
{% block content %}

    <h3>{{ project.title }}</h3>

    <p>{{ project.description }}</p>
    {% for tag in project.tags.all %}
        <span style="border: 1px solid #888;padding: 1em">{{ tag }}</span>
    {% endfor %}

    <h3>Reviews</h3>
    {% for review in project.reviews.all %}
        <p>{{ review.body }}</p>
    {% endfor %}

{% endblock content %}


{% extends 'main.html' %}

{% block content %}
<h1>Projects</h1>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th></th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
                <tr>
                    <td><a href="{% url 'project' project.id %}">{{ project.title }}</a> {% if project.topRated %}<strong>Top Rated</strong>{% endif %}</td>
                    <td><a href="{% url 'update-project' project.id %}">Edit</a></td>
                    <td>{{ project.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock content %}
